<script>
    var pageID = 0, DeleteID = 0;
    seleList();
    ListsNew();

    function seleList() {
        $("#newSel").find('option').remove();
        $("#newSel,#newSel1,#newSel2").append('<option>所属项目</option>');
        var datas = {
            "pageSize": 99999
        }
        var data = JSON.stringify(datas);
        $.ajax({
            url: '/api/v1/project?p=1',
            type: 'post',
            dataType: 'json',
            data: data,
            success: function (res) {
                for (var i = 0; i < res.data.projects.length; i++) {
                    $("#newSel").append('<option ID="' + res.data.projects[i].id + '" value="' + res.data.projects[i].name + '">' + res.data.projects[i].name + '</option>');
                }
            }
        });
    }

    /*搜索方法*/
    function search() {
        var nameTxt, name_xmT, name_xmS, creatTime1, creatTime2;
        nameTxt = $("#name").val();                              //关键字名称
        name_xmT = $("#newSel option:selected").attr('id');      //所属项目
        name_xmS = $("#newZiduan option:selected").attr('id');   //关键字类型
        creatTime1 = $('#dtp_input_start').val()                 //开始时间
        creatTime2 = $('#dtp_input_end').val()                   //结束时间
        var datas = {
            "name": nameTxt,
            "projectId": name_xmT,
            "type": name_xmS,
            "startTime": creatTime1,
            "endTime": creatTime2,
            "pageSize": 99999
        }
        var data = JSON.stringify(datas);
        $.ajax({
            url: '/api/v1/keyword?p=1',
            type: 'post',
            dataType: 'json',
            data: data,
            success: function (res) {
                $('#dataTables-example').dataTable().fnClearTable();//清空数据.fnClearTable();//清空数据
                $('#dataTables-example').dataTable().fnDestroy(); //还原初始化了的datatable
                for (var i = 0; i < res.data.keywords.length; i++) {
                    var key_list = 0, type_num;
                    if (res.data.keywords[i].params == null) {
                        key_list = 0;
                    } else {
                        key_list = res.data.keywords[i].params.length;
                    }
                    ;
                    if (res.data.keywords[i].type == 1) {
                        type_num = "系统";
                    } else {
                        type_num = "自定义";
                    }
                    $(".js_table").append('<tr class="odd"><td class="center">' + (i + 1) + '</td><td class="center">' + res.data.keywords[i].name + '</td><td class="center">' + res.data.keywords[i].projectName + '</td><td class="center">' + type_num + '</td><td class="center">' + res.data.keywords[i].createTime + '</td><td class="center">' + key_list + '</td><td class="center">' + res.data.keywords[i].remark + '</td><td class="center"><a href="javascript:void(0);" class="pointer" id="' + res.data.keywords[i].id + '" onclick="editList(this)">编辑</a> - <a href="javascript:void(0);" class="pointer" Did="' + res.data.keywords[i].id + '" onclick="deleteNew(this)">删除</a></td></tr>');
                }
                $('#dataTables-example').dataTable({
                    "bPaginate": true,  //是否显示分页
                    "bSort": true,     //是否支持排序功能
                    "bAutoWidth": false, //自动宽度
                    "serverSide": false,
                    "pageLength": 10,
                    "sPaginationType": "full_numbers", //分页
                    "oLanguage": {      //多语言配置
                        "sLengthMenu": "每页显示 10 条记录",
                        "sZeroRecords": "对不起，查询不到任何相关数据",
                        "sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
                        "sInfoEmtpy": "找不到相关数据",
                        "sInfoFiltered": "数据表中共为 _MAX_ 条记录)",
                        "sProcessing": "正在加载中...",
                        "oPaginate": {
                            "sFirst": "第一页",
                            "sPrevious": " 上一页 ",
                            "sNext": " 下一页 ",
                            "sLast": " 最后一页 "
                        }
                    },
                });

            }
        });
    }

    /*删除询问方法*/
    function deleteNew(_this) {
        $('#DelXProject1').modal('show');
        DeleteID = $(_this).attr('Did');
        $(".js_DELmessage").html("");
    }

    /*删除方法*/
    function determine() {

        $.ajax({
            url: '/api/v1/keyword/delete/' + DeleteID,
            type: 'get',
            //data:formParam,
            dataType: 'json',
            success: function (res) {
                if (res.code == 200) {
                    setTimeout(function () {
                        //重新获取下列表
                        ListsNew();
                    }, 1000)
                    $('#DelXProject1').modal('hide');
                } else {
                    $(".js_DELmessage").html(res.message);
                }
            }
        });
    }

    /*
     * 编辑点击跳转链接
     */
    function editList(_this) {
        var editID = $(_this).attr('id');
        var url = "/admin/keyword/edit/" + editID;
        $(_this).attr("href", url);
    }

    /*列表刷新*/
    function ListsNew() {
        var datas = {
            "pageSize": 99999
        }
        var data = JSON.stringify(datas);
        $.ajax({
            url: '/api/v1/keyword?p=1',
            type: 'post',
            dataType: 'json',
            data: data,
            success: function (res) {
                $('#dataTables-example').dataTable().fnClearTable();//清空数据.fnClearTable();//清空数据
                $('#dataTables-example').dataTable().fnDestroy(); //还原初始化了的datatable
                for (var i = 0; i < res.data.keywords.length; i++) {

                    if (res.data.keywords[i].params == null) {
                        key_list = 0;
                    } else {

                    }
                    ;
                    if (res.data.keywords[i].type == 1) {
                        type_num = "系统";
                    } else {

                    }
                    $(".js_table").append('<tr class="odd"><td class="center">' + (i + 1) + '</td><td class="center">' + res.data.keywords[i].name + '</td><td class="center">' + res.data.keywords[i].projectName + '</td><td class="center">' + type_num + '</td><td class="center">' + res.data.keywords[i].createTime + '</td><td class="center">' + key_list + '</td><td class="center">' + res.data.keywords[i].remark + '</td><td class="center"><a href="javascript:void(0);" class="pointer" id="' + res.data.keywords[i].id + '" onclick="editList(this)">编辑</a> - <a href="javascript:void(0);" class="pointer" Did="' + res.data.keywords[i].id + '" onclick="deleteNew(this)">删除</a></td></tr>');
                }
                $('#dataTables-example').dataTable({
                    "bPaginate": true,  //是否显示分页
                    "bSort": true,     //是否支持排序功能
                    "bAutoWidth": false, //自动宽度
                    "serverSide": false,
                    "pageLength": 10,
                    "sPaginationType": "full_numbers", //分页
                    "oLanguage": {      //多语言配置
                        "sLengthMenu": "每页显示 10 条记录",
                        "sZeroRecords": "对不起，查询不到任何相关数据",
                        "sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
                        "sInfoEmtpy": "找不到相关数据",
                        "sInfoFiltered": "数据表中共为 _MAX_ 条记录)",
                        "sProcessing": "正在加载中...",
                        "oPaginate": {
                            "sFirst": "第一页",
                            "sPrevious": " 上一页 ",
                            "sNext": " 下一页 ",
                            "sLast": " 最后一页 "
                        }
                    },
                });

            }
        });
    }

    /*获取列表*/

    //时间转换
    Date.prototype.Format = function (fmt) { //author: meizz
        var o = {
            "M+": this.getMonth() + 1, //月份
            "d+": this.getDate(), //日
            "h+": this.getHours(), //小时
            "m+": this.getMinutes(), //分
            "s+": this.getSeconds(), //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds() //毫秒
        };
        if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }
    //获得当前时间
    var newDate = new Date();
    var endTimeT1 = new Date(newDate.getFullYear(), newDate.getMonth(), newDate.getDate()).Format("yyyy-MM-dd");
    $("#pzTime,#pzqxTime").attr("data-date", endTimeT1)
    //开始时间
    $("#pzTime").datetimepicker({
        language: 'zh-CN',
        weekStart: 1,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: "month",
        format: 'yyyy-mm-dd',
        forceParse: 0,
        //endDate : new Date()
    }).on('hide', function (event) {
        event.preventDefault();
        event.stopPropagation();
        var startTime = event.date;
        $('#pzqxTime').datetimepicker('setStartDate', startTime);
        $('#pzqxTime').val("");
    });
    //结束时间
    $("#pzqxTime").datetimepicker({
        language: 'zh-CN',
        weekStart: 1,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: "month",
        format: 'yyyy-mm-dd',
        forceParse: 0,
        //endDate : new Date()
    }).on('hide', function (event) {
        event.preventDefault();
        event.stopPropagation();
        var endTime = event.date;
        var endTimeT = new Date(endTime.getFullYear(), endTime.getMonth(), endTime.getDate(), 23, 59, 59).Format("yyyy-MM-dd hh:mm:ss");
        $('#pzTime').datetimepicker('setEndDate', endTime);
        $("#dtp_input_end").attr("value", endTimeT)
    });
</script>
